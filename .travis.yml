language: go
go: tip
before_install:
  - wget https://github.com/spf13/hugo/releases/download/v0.16/hugo_0.16-1_amd64.deb
  - sudo apt-get -f install
  - sudo dpkg -i hugo_0.16-1_amd64.deb
script:
- hugo --theme=betingelser
deploy:
  provider: s3
  access_key_id: YOUR AWS ACCESS KEY
  secret_access_key:
    secure: 
  bucket: betingelser.blankoslo.no
  local_dir: $HOME/gopath/src/github.com/dtomcej/static-site/public
  skip_cleanup: true
  on:
    branch: master
    repo: blankoslo/betingelser
